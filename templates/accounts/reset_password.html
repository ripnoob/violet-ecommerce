{% extends 'base.html' %}
{% load static %}
{% block title %} Reset Password {% endblock %}

{% block content %} 


    <!-- Page Add Section Begin -->
    <section class="page-add">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="page-breadcrumb">
                        <h3>Reset Your Account<span>.</span></h3>
                    </div>
                </div>
                <div class="col-lg-8">
                    <img src="{% static 'img/add.jpg' %}" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- Page Add Section End -->

    <!-- Contact Section Begin -->
    <div class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <form action="{% url 'accounts:reset_password' %}" class="contact-form" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-lg-12 py-2">
                                <input type="email" placeholder="email" name="email">
                            </div>
                            <div class="col-lg-12 text-right">
                                <button class="btn-block" type="submit">Reset</button>
                            </div>
                            <div class="col-lg-12 my-2 text-center">
                                <p>
                                    Already have password ?
                                    <strong><a href="{% url 'accounts:login' %}" class="text-decoration-none text-dark">Login Here</a></strong>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Contact Section End -->


{% endblock %}
